[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingCommunes
    Products.MeetingNamur

parts +=
    testnamur

[instance1]
eggs +=
    Products.MeetingNamur

zcml +=
    Products.MeetingNamur
    Products.MeetingCommunes
    imio.pm.locales

[sources]
Products.MeetingCommunes = git ${remotes:imio}/Products.MeetingCommunes.git pushurl=${remotes:imio_push}/Products.MeetingCommunes.git branch=4.0
Products.MeetingNamur = git ${remotes:imio}/Products.MeetingNamur.git pushurl=${remotes:imio_push}/Products.MeetingNamur.git branch=master

[testnamur]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingNamur']
eggs =
    ${test:eggs}
    Products.MeetingNamur [test]
environment = testenv
