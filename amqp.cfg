[buildout]
extends =
    versions-amqp.cfg

parts +=
    instance-amqp

auto-checkout +=
    imio.zamqp.core
    imio.zamqp.pm

[omelette]
eggs += ${instance-amqp:eggs}

[instance1]
eggs +=
    imio.zamqp.pm
zcml +=
    imio.zamqp.pm

[instance-amqp]
<= instance1
zserver-threads = 1
eggs +=
    ${instance1:eggs}
    imio.zamqp.pm

zcml =
    ${instance1:zcml}
    imio.zamqp.pm
    imio.zamqp.pm-overrides

http-address = ${port:instance-amqp-http}
zope-conf-additional = 
  <product-config five.z2monitor>
     bind 0.0.0.0:${port:instance-amqp-monitor}
  </product-config>
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
  %include ${buildout:directory}/zope_add.conf
  ${zope-conf:amqp}
  ${zope-conf:zamqp}
