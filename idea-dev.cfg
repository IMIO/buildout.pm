[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingCommunes
    Products.MeetingIDEA

parts +=
    testidea

[instance1]
eggs +=
    Products.MeetingIDEA

zcml +=
    Products.MeetingIDEA
    Products.MeetingCommunes
    imio.pm.locales

[sources]
Products.MeetingCommunes = git ${remotes:imio}/Products.MeetingCommunes.git pushurl=${remotes:imio_push}/Products.MeetingCommunes.git branch=4.1.x
Products.MeetingIDEA = git ${remotes:imio}/Products.MeetingIDEA.git pushurl=${remotes:imio_push}/Products.MeetingIDEA.git branch=4.1.x

[testidea]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingIDEA']
eggs =
    ${test:eggs}
    Products.MeetingIDEA [test]
environment = testenv
