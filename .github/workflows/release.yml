name: Release

on:
  create:
    tag:

jobs:
  communes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and publish to dockerhub
        uses: IMIO/buildout.pm/actions/dockerhub@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          tags: "imiobe/iadelib:communes-${{ github.ref }}"
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and publish to dockerhub
        uses: IMIO/buildout.pm/actions/dockerhub@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          dockerfile: ./docker/Dockerfile-demo
          tags: "imiobe/iadelib:demo-latest,imiobe/iadelib:demo-${{ github.ref.name }}"
  hainaut-prov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and publish to dockerhub
        uses: IMIO/buildout.pm/actions/dockerhub@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          profile: hainaut-prov
          tags: "imiobe/iadelib:hainaut-prov-${{ github.ref_name }}"
