[buildout]
extends =
    base.cfg
    amqp.cfg

parts +=
    facts
    instance2
    instance3
    instance4
    instance5
    instance6
    instance7
    instance8
    instance-debug
    repozo
    standard

[instance2]
<= instance1
http-address = ${port:instance2-http}
zope-conf-additional =
  <product-config five.z2monitor>
     bind 0.0.0.0:${port:instance2-monitor}
  </product-config>
  ${zope-conf:additional}

