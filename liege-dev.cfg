[buildout]

extends =
    dev.cfg
    liege.cfg

auto-checkout +=
    Products.MeetingLiege

parts +=
    testliege

[sources]
Products.MeetingLiege = git git@github.com:IMIO/Products.MeetingLiege.git branch=master

[testliege]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingLiege']
eggs =
    Products.MeetingLiege [test]
environment = testenv
