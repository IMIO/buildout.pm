[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingLiege

parts +=
    testliege

[instance1]
eggs +=
    Products.MeetingLiege

zcml +=
    Products.MeetingLiege

[sources]
Products.MeetingLiege = git ${remotes:imio}/Products.MeetingLiege.git pushurl=${remotes:imio_push}/Products.MeetingLiege.git branch=master
Products.PloneMeeting = git ${remotes:imio}/Products.PloneMeeting.git pushurl=${remotes:imio_push}/Products.PloneMeeting.git branch=PM-3582_item_wf_shortcuts

[testliege]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingLiege']
eggs =
    ${test:eggs}
    Products.MeetingLiege[test]
environment = testenv
