[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingLiege

parts +=
    testliege

[instance1]
eggs +=
    Products.MeetingLiege

zcml +=
    Products.MeetingLiege

[sources]
Products.MeetingLiege = git ${remotes:imio}/Products.MeetingLiege.git pushurl=${remotes:imio_push}/Products.MeetingLiege.git branch=master
plonemeeting.restapi = git ${remotes:imio}/plonemeeting.restapi.git pushurl=${remotes:imio_push}/plonemeeting.restapi.git branch=meeting_date_by_default


[testliege]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingLiege']
eggs =
    ${test:eggs}
    Products.MeetingLiege[test]
environment = testenv
