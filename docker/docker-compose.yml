version: '2.4'
services:
  libreoffice:
    image: imiobe/libreoffice:still
    command: soffice --headless --norestore --accept="socket,host=libreoffice,port=2002,tcpNoDelay=1;urp;StarOffice.ServiceManager"
    expose:
      - "2002"
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp
    networks:
      - internal
    labels:
      SERVICE_NAME: "libreoffice"
    restart:
      unless-stopped
    mem_limit: 200M
    mem_reservation: 150M
  zeo:
    image: imiobe/iadelib:4.2.9
    command: zeoserver
    environment:
      - MOUNTPOINT=demo
      - HOSTNAME=zeo
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    networks:
      - internal
    labels:
      SERVICE_NAME: "zeo"
#    restart:
#      unless-stopped
  instance1:
    image: imiobe/iadelib:4.2.9
    command: instance
    ports:
      - "20081:8081"
    networks:
      - internal
      - external
    depends_on:
      - zeo
      - libreoffice
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=instance1
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "instance1"
  instance2:
    image: imiobe/iadelib:4.2.9
    command: instance
    ports:
      - "20082:8081"
    networks:
      - internal
      - external
    depends_on:
      - zeo
      - libreoffice
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=instance2
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "instance2"
  instance3:
    image: imiobe/iadelib:4.2.9
    command: instance
    ports:
      - "20083:8081"
    networks:
      - internal
      - external
    depends_on:
      - zeo
      - libreoffice
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=instance3
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "instance3"
#    restart:
#      unless-stopped
  worker-cron:
    image: imiobe/iadelib:4.2.9
    command: instance-cron
    ports:
      - "8087"
    networks:
      - internal
      - external
    depends_on:
      - zeo
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - PUBLIC_URL=http://localhost/PM
      - PLONE_PATH=PM
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=worker-cron
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "worker-cron"
    restart:
      unless-stopped
  worker-async:
    image: imiobe/iadelib:4.2.9
    command: instance-async
    networks:
      - internal
    depends_on:
      - zeo
      - libreoffice
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=worker-async
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "worker-async"
#    restart:
#      unless-stopped
  worker-amqp:
    image: imiobe/iadelib:4.2.9
    command: instance-amqp
    ports:
      - "20085:8081"
    networks:
      - internal
      - external
    depends_on:
      - zeo
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=Trololo
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - PLONE_PATH
      - MQ_CLIENT_ID
      - MQ_WS_URL
      - MQ_WS_LOGIN
      - MQ_WS_PASSWORD
      - MQ_HOST
      - MQ_PORT
      - MQ_LOGIN
      - MQ_PASSWORD
      - HOSTNAME=worker-amqp
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "worker-cron"
#    restart:
#      unless-stopped
  debug:
    image: imiobe/iadelib:4.2.9
    entrypoint: bash
    ports:
      - "20089:8081"
    networks:
      - internal
      - external
    depends_on:
      - zeo
      - libreoffice
      - worker-cron
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT=demo
      - HOSTNAME=debug
    volumes:
      - ../var/:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "instance1"
volumes:
  tmp:
  vartmp:

networks:
  internal:
    internal: true
  external:
