version: '3.4'
services:
  libreoffice:
    image: imiobe/libreoffice:debian-buster
    command: soffice --headless --norestore --accept="socket,host=libreoffice,port=2002,tcpNoDelay=1;urp;StarOffice.ServiceManager"
    expose:
      - "2002"
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp
  zeo:
    image: imiobe/iadelib:latest
    volumes:
      - ./data/blobstorage:/data/blobstorage
      - ./data/filestorage:/data/filestorage
      - tmp:/tmp
      - vartmp:/var/tmp
    command: zeoserver
    environment:
      - HTTP_PORT=8081
      - ZEO_ADDRESS=db:8100
      - HOSTNAME_HOST=local
      - PROJECT_ID=plone
      - CUSTOM_TMP=/var/tmp
      - OO_SERVER=libreoffice
      - OO_PORT=2002
      - USE_STREAM=False
  instance:
    image: imiobe/iadelib:latest
    ports:
      - "20080:8081"
    links:
      - "zeo:db"
      - "libreoffice:oo"
    environment:
      - HTTP_PORT=8081
      - ZEO_ADDRESS=db:8100
      - HOSTNAME_HOST=local
      - PROJECT_ID=plone
      - CUSTOM_TMP=/var/tmp
      - OO_SERVER=libreoffice
      - OO_PORT=2002
      - USE_STREAM=False
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp

volumes:
  tmp:
  vartmp:
