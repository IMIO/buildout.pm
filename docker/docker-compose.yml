version: '2.4'
services:
  libreoffice:
    image: imiobe/libreoffice:still
    command: soffice --headless --norestore --accept="socket,host=libreoffice,port=2002,tcpNoDelay=1;urp;StarOffice.ServiceManager"
    expose:
      - "2002"
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp
    networks:
      - libreoffice
    labels:
      SERVICE_NAME: "libreoffice"
    restart:
      unless-stopped
    mem_limit: 200M
    mem_reservation: 150M
  zeo:
    image: imiobe/iadelib:4.2.8
    command: zeoserver
    environment:
      - MOUNTPOINT
    volumes:
      - ./data:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    networks:
      - zeo
    labels:
      SERVICE_NAME: "zeo"
#    restart:
#      unless-stopped
  instance:
    image: imiobe/iadelib:4.2.8
    ports:
      - "20080:8081"
    networks:
      - zeo
      - libreoffice
      - ex
    depends_on:
      - zeo
      - libreoffice
    environment:
      - ZEO_CLIENT_CACHE_SIZE=1000MB
      - ZODB_CACHE_SIZE=100000
      - ADMIN_PASSWORD=admin
      - PUBLIC_URL=http://localhost/PM
      - PLONE_PATH=PM
      - CLUSTER=iadelib_pm42
      - MOUNTPOINT
    volumes:
      - ./data:/data
      - tmp:/tmp
      - vartmp:/var/tmp
    labels:
      SERVICE_NAME: "instance"
#    restart:
#      unless-stopped

volumes:
  tmp:
  vartmp:

networks:
  zeo:
    internal: true
  libreoffice:
    internal: true
  ex: