version: '3.4'
services:
  libreoffice:
    image: imiobe/libreoffice:6.4
    command: soffice --headless --norestore --accept="socket,host=libreoffice,port=2002,tcpNoDelay=1;urp;StarOffice.ServiceManager"
    expose:
      - "2002"
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp
    networks:
      - libreoffice
  zeo:
    image: imiobe/iadelib:latest
    volumes:
      - ./data/blobstorage:/data/blobstorage
      - ./data/filestorage:/data/filestorage
      - tmp:/tmp
      - vartmp:/var/tmp
    command: zeoserver
    environment:
      - HOSTNAME_HOST=local
      - CUSTOM_TMP=/var/tmp
    networks:
      - zeo
  instance:
    image: imiobe/iadelib:latest
    ports:
      - "20080:8081"
    networks:
      - zeo
      - libreoffice
    depends_on:
      - zeo
      - libreoffice
    environment:
      - HTTP_PORT=8081
      - ZEO_ADDRESS=zeo:8100
      - HOSTNAME_HOST=local
      - CUSTOM_TMP=/var/tmp
      - OO_SERVER=libreoffice
      - OO_PORT=2002
      - USE_STREAM=False
    volumes:
      - tmp:/tmp
      - vartmp:/var/tmp

volumes:
  tmp:
  vartmp:

networks:
  zeo:
  libreoffice: