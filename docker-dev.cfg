[buildout]
parts +=
    instance
    instance-cron
parts -=
    instance2
    instance3
    instance4
    instance1

[zeoserver]
file-storage = /data/filestorage/Data.fs
blob-storage = /data/blobstorage
zeo-address = zeo:8100

[instance]
<= instance1
blob-storage = /data/blobstorage
shared-blob = on
zope-conf-additional =
    <product-config five.z2monitor>
       bind 0.0.0.0:${port:instance1-monitor}
    </product-config>
    ${zope-conf:additional}
    ${zope-conf:zamqp}
environment-vars -=
    ACTIVE_BIGBANG True
    ADMIN_PASSWORD ${port:admin-password}

[instance-amqp]
blob-storage = /data/blobstorage

[instance-async]
debug-mode = off
blob-storage = /data/blobstorage
environment-vars =
    ZC_ASYNC_UUID /data/async-uuid.txt

[instance-cron]
<= instance
http-address = 8087
zope-conf-additional =
  ${zope-conf:additional}
  <clock-server>
      method /${port:plone-path}/@@cron-tick
      period 3600
      user admin
      password ${port:admin-password}
  </clock-server>
  ${zope-conf:zamqp}

[instance-debug]
blob-storage = /data/blobstorage