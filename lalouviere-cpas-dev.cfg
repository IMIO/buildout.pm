[buildout]

extends =
    communes-dev.cfg

auto-checkout +=
    Products.MeetingCPASLalouviere

parts +=
    testlalouviere

[instance1]
eggs +=
    Products.MeetingCPASLalouviere

zcml +=
    Products.MeetingCPASLalouviere

[sources]
Products.MeetingCPASLalouviere = git ${remotes:imio}/Products.MeetingCPASLalouviere.git pushurl=${remotes:imio_push}/Products.MeetingCPASLalouviere.git branch= migration-4.2

[testlalouviere]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingCPASLalouviere']
eggs =
    ${test:eggs}
    Products.MeetingCPASLalouviere [test]
environment = testenv
