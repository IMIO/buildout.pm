[buildout]

extends =
    communes-dev.cfg
    bep.cfg

auto-checkout +=
    Products.MeetingBEP

parts +=
    testbep

[sources]
Products.MeetingBEP = git git@github.com:IMIO/Products.MeetingBEP.git branch=master

[testbep]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingBEP']
eggs =
    Products.MeetingBEP [test]
environment = testenv
