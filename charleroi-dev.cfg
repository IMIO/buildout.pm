[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingCommunes
    Products.MeetingCharleroi

parts +=
    testcharleroi

[instance1]
eggs +=
    Products.MeetingCharleroi

zcml +=
    Products.MeetingCharleroi
    Products.MeetingCommunes
    imio.pm.locales

[sources]
Products.MeetingCommunes = git ${remotes:imio}/Products.MeetingCommunes.git pushurl=${remotes:imio_push}/Products.MeetingCommunes.git branch=4.1.x
Products.MeetingCharleroi = git ${remotes:imio}/Products.MeetingCharleroi.git pushurl=${remotes:imio_push}/Products.MeetingCharleroi.git branch=4.1.x

[testcharleroi]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingCharleroi']
eggs =
    ${test:eggs}
    Products.MeetingCharleroi [test]
environment = testenv
