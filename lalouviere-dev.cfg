[buildout]

extends =
    dev.cfg

auto-checkout +=
    Products.MeetingLalouviere
    Products.MeetingCommunes

parts +=
    testlalouviere

[sources]
Products.MeetingLalouviere = git ${remotes:imio}/Products.MeetingLalouviere.git pushurl=${remotes:imio_push}/Products.MeetingLalouviere.git branch=4.1.x
Products.MeetingCommunes = git ${remotes:imio}/Products.MeetingCommunes.git pushurl=${remotes:imio_push}/Products.MeetingCommunes.git branch=4.1.x

[testlalouviere]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress', '-s', 'Products.MeetingLalouviere']
eggs =
    ${test:eggs}
    Products.MeetingLalouviere [test]
environment = testenv

[instance1]
eggs +=
    Products.MeetingLalouviere

zcml +=
    Products.MeetingLalouviere
    Products.MeetingCommunes
    imio.pm.locales
